<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="theme-color" content="#ffa500">
        <title>LOL.LC Link Shortener</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/boxicons@1.7.1/css/boxicons.min.css" rel="stylesheet">
        <style>
            *, *::before, *::after {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                -ms-box-sizing: border-box;
                -o-box-sizing: border-box;
                box-sizing: border-box;
            }
            html, body {
                margin: 0;
                background-color: #efefef;
                color: #000000;
                font-family: "Roboto Mono", monospace;
                font-size: 16px;
                -webkit-text-size-adjust: 100%;
                -webkit-overflow-scrolling: touch;
            }
            a {
                color: #ffa500;
                text-decoration: none;
            }
            a:hover,
            a:focus,
            a:active {
                outline: 0 none;
            }
            .card {
                border-radius: 20px;
                background-color: #f5f5f5;
                padding: 40px;
                margin: 40px;
                box-shadow: 0 10px 20px 0 hsla(0, 0%, 0%, 0.2);
                white-space: initial;
                -ms-word-break: break-all;
                word-break: break-all;
                word-break: break-word;
            }
            .card h1 {
                font-size: 40px;
                margin-top: 0em;
                margin-bottom: 40px;
            }
            .card h1 a {
                color: #ffa500;
                text-decoration: none;
            }
            .tooltip {
                padding-bottom: 40px;
            }
            input[type=text],
            input[type=username],
            input[type=email],
            input[type=password] {
                background-color: #eeeeee;
                color: #000000;
                margin-bottom: 20px;
                font-size: 16px;
                font-family: "Roboto Mono", monospace;
                width: 100%;
                padding: 10px 20px;
                border-radius: 20px;
                border: none;
                box-sizing: border-box;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                margin-bottom: 40px;
                text-align: center;
            }
            button {
                border: 0;
                background-color: #ffa500;
                color: #ffffff;
                font-family: "Roboto Mono", monospace;
                cursor: pointer;
                font-size: 16px;
                outline: none;
                padding: 10px 20px;
                border-radius: 20px;
                box-sizing: border-box;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                  display: inline-block;
                  box-shadow: 0 10px 20px 0 hsla(0, 0%, 0%, 0.2);
            }
            button:focus {
                outline: 0;
            }
            button.secondary {
                background-color: #000000;
                color: #ffff00;
            }
            #links {
                margin-top: 40px;
            }
            .message {
                padding: 10px 20px;
                margin-bottom: 20px;
            }
            .message.error {
                border-left: 4px solid red;
                color: red;
            }
            .message.success {
                border-left: 4px solid green;
                color: green;
            }
            form button {
                margin-left: 0em;
            }
            .bx {
                vertical-align: middle;
                
            }
            .link {
                margin-left: 40px;
                margin-right: 40px;
                margin-bottom: 40px;
                text-align: center;
            }
        </style>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127227279-1"></script>
        <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
              gtag('config', 'UA-127227279-1');
        </script>
    </head>
    <body>
        <main>
            <div class="background"></div>
          	<div class="card">
          		<center><h1><a href="https://1mb.site" id="logo">LOL.LC</a></h1></center>
          		<form action="https://lol.lc/api/create.php" method="POST">
          			<input type="text" name="url" placeholder="URL (Redirecting To)">
          			<input type="text" name="link" placeholder="Custom Name (Optional)">
          			<center><button type="submit">Create</button></center>
          		</form>
          	</div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(function () {
                $('form').submit(function () {
                    $.post($(this).attr('action'), $(this).serialize(), function (json) {
                        if (json.error != false) {
                            alert(json.error);
                        } else {
                        	alert('Success! Your short link is: https://lol.lc/' + json.data);
                            location.reload(true);
                        }
                    }, 'json');
                    return false;
                });
            });
        </script>
    </body>
</html>
